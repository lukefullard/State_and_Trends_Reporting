<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAMP - Baseline nutrient contributions</title>
    <script>
        function updateIframe() {
            var type = document.getElementById("type").value;
            var location = document.getElementById("location").value;
            var iframe = document.getElementById("viewer");
            iframe.src = type + "_" + location + ".html";
        }
    </script>
</head>
<body onload="updateIframe()">
    <h1>SCAMP - Baseline nutrient contributions</h1>
    <label for="type">Please choose a nutrient:</label>
    <select id="type" onchange="updateIframe()">
        <option value="TN">TN</option>
        <option value="TP">TP</option>
    </select>
    <br><br>
    <label for="location">Please choose an FMU:</label>
    <select id="location" onchange="updateIframe()">
        <option value="Manawatu">Manawatu</option>
        <option value="Rangitikei_Turakina">Rangitikei_Turakina</option>
        <option value="Waiopehu">Waiopehu</option>
        <option value="Whanganui">Whanganui</option>
        <option value="Whangaehu">Whangaehu</option>
    </select>
    <br><br>
    <iframe id="viewer" src="TN_Manawatu.html" style="width: 100%; height: 80vh; border: none;"></iframe>
</body>
</html>
